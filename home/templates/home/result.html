<!-- result.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  </head>
  <style>
    /* Set a gradient background color for the entire page */
    body {
      background: linear-gradient(135deg, #f0f4f8, #a7c7e7); /* Light gradient background */
      color: #333; /* Dark text for readability */
      font-family: Arial, sans-serif; /* Font family for better readability */
    }

    /* Center the quiz result container and style it */
    .container {
      background-color: #ffffff; /* White background for the container */
      padding: 4rem; /* Space inside the container */
      border-radius: 10px; /* Rounded corners for a soft look */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for a 3D effect */
      max-width: 500px; /* Max width to keep the content compact */
      margin-top: px; /* Top margin for vertical spacing */
    }

    /* Style the heading */
    h1 {
      color: ##0000CD; /* Blue color for the heading */
      font-weight: bold; /* Bold font for emphasis */
    }

    /* Style the paragraph */
    p {
      font-size: 1.2rem; /* Slightly larger text size */
      color: #555; /* Soft dark gray for contrast */
    }

    /* Style the button */
    .btn-primary {
      background-color: #007bff; /* Primary blue color */
      border: none; /* Remove border */
      padding: 0.75rem 1.5rem; /* Increase padding */
      font-size: 1rem; /* Button text size */
      transition: background-color 0.3s; /* Smooth color transition on hover */
    }

    /* Button hover effect */
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue when hovered */
    }
  </style>
  <body>
    <div class="container text-center mt-5 pt-5">
      <h1>Quiz Results</h1>
      <p>Your Score: {{ score }} out of {{ total }}</p>
      <p>Thank you for attempting the quiz!</p>
      <a href="/" class="btn btn-primary">Take Another Quiz</a>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Django Quiz App</title>
  </head>
  <body>
   
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.prod.js"></script>
    <div id="app">
      <div class="container mt-5 pt-5">
        <div class="col-md-6 mx-auto">
          <h3>Take the Quiz</h3>
          <div v-for="question in questions" :key="question.uid">
            <hr>
            <p>[[question.question]]</p>

            <div class="form-check" v-for="(answer, index) in question.answer" :key="index">
              <input 
                v-model="question.selectedAnswer" 
                @change="checkAnswer(question, answer)" 
                :value="answer.answer" 
                class="form-check-input" 
                type="radio" 
                :name="'question-' + question.uid" 
                :id="'answer-' + question.uid + '-' + index">
              <label class="form-check-label" :for="'answer-' + question.uid + '-' + index">
                [[answer.answer]]
              </label>
            </div>
            <p v-if="question.feedback" :class="{'text-success': question.isCorrect, 'text-danger': !question.isCorrect}">[[ question.feedback ]]</p>
          </div>

          <!-- Submit Quiz Button -->
          <div class="text-center mt-4">
            <button @click="submitQuiz" class="btn btn-primary">Submit Quiz</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        el: '#app',
        delimiters: ['[[', ']]'],
        data() {
          return {
            gfg: '{{gfg}}',
            questions: []
          };
        },
        methods: {
          getQuestions() {
            fetch(`/api/get-quiz/?gfg=${this.gfg}`)
              .then(response => response.json())
              .then(result => {
                this.questions = result.data.map(question => ({
                  ...question,
                  selectedAnswer: null,
                  feedback: '',
                  isCorrect: false
                }));
              });
          },
          
          },
          submitQuiz() {
            // Prepare answers for submission
            const answers = this.questions.map(question => ({
              uid: question.uid,
              selectedAnswer: question.selectedAnswer
            }));

            // Send answers to the server for processing
            fetch('/quiz/submit/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
              },
              body: JSON.stringify({ answers })
            })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                // Redirect to results page with score and total questions
                const score = data.score;  // Assuming server returns a score
                const total = data.total;  // Assuming server returns total questions
                window.location.href = `/quiz/result/?score=${score}&total=${total}`;
              } else {
                console.error("Failed to submit quiz");
              }
            })
            .catch(error => console.error("Error:", error));
          }
        },
        created() {
          this.getQuestions();
        },
      });

      app.mount('#app');
    </script>
    <script>
      console.log('CSRF Token:', '{{ csrf_token }}');
  </script>

  </body>
</html>
